<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Login Card -->
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1 [style.text-align]="'center'" [style.color]="'#007bff'">Login</h1>
                <p class="text-body-secondary" [style.text-align]="'center'" [style.color]="'#6c757d'">Inicie Sesion</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Username"
                    [style.padding]="'0.5rem'"
                    [style.borderRadius]="'4px'"
                    [style.border]="'1px solid #ccc'"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    [style.padding]="'0.5rem'"
                    [style.borderRadius]="'4px'"
                    [style.border]="'1px solid #ccc'"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-3" color="primary" [style.width]="'100%'">
                      Iniciar Sesion
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" [style.textDecoration]="'underline'" [style.color]="'#007bff'">
                      ¿Te olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Register Card -->
          <c-card [ngStyle]="{'min-width': '44%'}" class="text-white bg-gradient-primary py-5" color="info">
            <c-card-body class="text-center">
              <div>
                <h2 [style.text-align]="'center'" [style.fontWeight]="'bold'" [style.color]="'#ffffff'">Registrarse</h2>
                <p [style.text-align]="'center'" [style.fontSize]="'1rem'" [style.color]="'#f8f9fa'">
                  The Dev Six
                  <br />
                  Sistema de Gestion de Inventarios
                </p>
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  color="light"
                  routerLink="/register"
                  [style.padding]="'0.8rem 2rem'"
                  [style.borderRadius]="'5px'"
                  [style.fontWeight]="'bold'"
                  [style.backgroundColor]="'#28a745'"
                  [style.border]="'none'"
                  [style.color]="'#ffffff'"
                  [style.boxShadow]="'0 4px 6px rgba(0, 0, 0, 0.1)'"
                  [style.transition]="'background-color 0.3s, transform 0.3s'"
                >
                  Registrarse Ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
